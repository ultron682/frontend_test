<footer class="footer">
  <div class="footer-left">
    <div class="border-container"></div>
    <div class="text-container">
      <p>CSS</p>
      <p>IS</p>
      <p>AWESOME</p>
    </div>
  </div>
  <div class="footer-center">
    <h1>nabthat</h1>
  </div>
  <div class="footer-right">
    <input
      type="checkbox"
      id="dropdown-toggle"
      class="dropdown-toggle"
      [(ngModel)]="isChecked"
    />
    <label for="dropdown-toggle" class="dropdown-label">
      <ng-container *ngIf="isChecked; else elseText">
        UKRYJ <i class="arrow up"></i
      ></ng-container>
      <ng-template #elseText> POKAŻ <i class="arrow down"></i></ng-template>
    </label>
    <div class="dropdown-menu">
      <button (click)="resetContent()" class="dropdown-item">
        <i class="arrow right"></i>ZRESETUJ USTAWIENIA
      </button>
      <button (click)="switchPersonalDataVisibility()" class="dropdown-item">
        <i class="arrow right"></i>
        <ng-container
          *ngIf="!showPersonalDataContent; else elseshowPersonalDataContent"
        >
          <span> POKAŻ DANE OSOBOWE</span>
        </ng-container>
        <ng-template #elseshowPersonalDataContent>
          <span> UKRYJ DANE OSOBOWE</span>
        </ng-template>
      </button>
    </div>
  </div>
</footer>
